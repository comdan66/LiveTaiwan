  <body>
    <input type='checkbox' id='_add'>
    <input type='checkbox' id='_readme'>
    <h1><label for='_readme'>直播地圖</label></h1>
    <a class='gb' href="https://github.com/comdan66/LiveTaiwan" target="_brank">GitHub 專案</a>
    <main id='map'></main>
    <label id='create' for='_add'>我要新增</label>
    <label id='in'></label>
    <label id='out'></label>
    <form id='add' data-title='新增直播地點'><label data-title='標題'><input type="text" name="tit" required placeholder="擎天崗"></label><label data-title='緯度'><input type="text" name="lng" required placeholder="25.1611718"></label><label data-title='經度'><input type="text" name="lat" required placeholder="121.5391596"></label><label data-title='網址'><input type="text" name="url" required placeholder="https://www.youtube.com/watch?v=Iot2IHfilic"></label><label data-title='備註'><input type="text" name="memo" placeholder="想對作者講的悄悄話.. ⁽⁽٩(๑˃̶͈̀ ᗨ ˂̶͈́)۶⁾⁾"></label><label for='_add'>取消</label><button>確定</button></form><label for='_add'></label>
    <div id='video' data-title='擎天崗'></div><label></label>
    
    <div id='readme' data-title='說明'>
        <p>這是一個將全台灣各地的 <a href="" target="_brank">Youtube</a> 直播集合起來的網站，並且採用 <a href="" target="_brank">Google Maps</a> 方式將他們呈現出來！</p>
        <p>目前資料是儲存在「<a href="https://www.google.com.tw/intl/zh-TW/sheets/about/" target="_blank">Google 試算表</a>」上面，所以不需要後端維護ＸＤ</p>
        <p>有興趣的夥伴，可以按下右上角的「我要新增」來增加新景點喔，如果資訊有誤或者不正確，也歡迎在「備註欄位」告知一下！</p>
